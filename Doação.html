<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #0070f3;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .pix-info {
            background-color: #0070f3;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .pix-info h2 {
            margin: 0;
            font-size: 22px;
        }
        .pix-info p {
            margin-top: 10px;
            font-size: 18px;
            line-height: 1.6;
        }
        .pix-info .button {
            margin-top: 20px;
            background-color: #fff;
            color: #0070f3;
            border: 2px solid #0070f3;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        .pix-info .button:hover {
            background-color: #0070f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações para pagamento via Pix</h1>
        <p>Efetue o pagamento de forma rápida e segura utilizando Pix! Aqui estão as informações necessárias para realizar a transação.</p>

        <div class="pix-info">
            <h2>Chave Pix</h2>
            <p><strong>Chave Pix: </strong>voleisemlimite02@gmail.com</p>
            <p><strong>Aceitamos qualquer contribuição para o time</strong></p>
            
        </div>
    </div>
</body>
</html>
