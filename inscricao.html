<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vôlei Sem Limite - Inscrição</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0070f3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }
        .form-group input[type="submit"] {
            background-color: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .form-group input[type="submit"]:hover {
            background-color: #005bb5;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vôlei Sem Limite</h1>
        <p>Inscreva-se para participar do nosso torneio de Vôlei e mostre suas habilidades!</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="equipe">Nome da Equipe (se houver):</label>
                <input type="text" id="equipe" name="equipe" placeholder="Se não houver, deixe em branco">
            </div>
            <div class="form-group">
                <label for="posicao">Posição no time:</label>
                <select id="posicao" name="posicao" required>
                    <option value="levantador">Levantador</option>
                    <option value="central">Central</option>
                    <option value="ponteiro">Ponteiro</option>
                    <option value="líbero">Líbero</option>
                    <option value="oposto">Oposto</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem (opcional):</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Fale um pouco sobre sua experiência no vôlei"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Favor mandar sua incrição para o e-mail: voleisemlimite02@gmail.com">
            </div>
        </form>

        <div class="footer">
            <p>&copy; 2025 Vôlei Sem Limite | Todos os direitos reservados</p>
        </div>
    </div>

</body>
</html>
